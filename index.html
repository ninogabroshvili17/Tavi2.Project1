    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>First Lecture</title>
</head>
<body>
    <div class="container">

        <div class="purple-rectangle">
            <h3 class = "your-result">Your result</h3>

            <div class="circle">
                <div class="result">
                    <h2 class = "score">76</h2>
                    <h4>of 100</h4>
                </div>
            </div>

            <h1>Great</h1>
            <p class="performance">Your performance exceed 65% of the people conducting the test here!</p>
        </div>


        <div class="white-rectangle">
            <h2 class="summary">Summary</h2>

            <div class="skills">
                <div class="reaction">
                    <section>
                        <img src="./assets/images/icon-reaction.svg" alt="reaction-svg">
                        <h5>Reaction</h5>
                    </section>
                    <p class="p-tag">80 <span>/ 100</span></p>
                </div>
                <div class="memory">
                    <section>
                        <img src="./assets/images/icon-memory.svg" alt="memory-svg">
                        <h5>Memory</h5>
                    </section>
                    <p class="p-tag">92 <span>/ 100</span></p>
                    </div>
                <div class="verbal">
                    <section>
                        <img src="./assets/images/icon-verbal.svg" alt="verbal-svg">
                        <h5>Verbal</h5>
                    </section>
                    <p class="p-tag">61 <span>/ 100</span></p>
                    </div>
                <div class="visual">
                    <section>
                        <img src="./assets/images/icon-visual.svg" alt="visual-svg">
                        <h5>Visual</h5>
                    </section>  
                    <p class="p-tag">73 <span>/ 100</span></p>
                    </div>
            </div>

            <div class="continue">
                <h3 class="continue-text">continue</h3>
            </div>
        </div>

    </div>

    
    
</body>
</html>
